<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrtzaLink</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { width: 100%; max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn { background-color: #1a73e8; color: white; padding: 10px; border: none; border-radius: 5px; width: 100%; cursor: pointer; }
        .btn:hover { background-color: #0c59c4; }
        .card { display: flex; justify-content: center; align-items: center; margin-top: 20px; }
        .qr-code { margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login or Sign Up</h2>
        <div id="user-form">
            <input type="email" id="email" placeholder="Enter your email" required><br><br>
            <input type="password" id="password" placeholder="Enter your password" required><br><br>
            <button class="btn" onclick="signUp()">Sign Up</button><br><br>
            <button class="btn" onclick="login()">Login</button>
        </div>
        
        <div id="user-card" style="display:none;">
            <h3>Your Virtual Card</h3>
            <div class="card">
                <p id="user-name">John Doe</p>
                <div class="qr-code" id="qr-code"></div>
            </div>
            <button class="btn" onclick="generateQRCode()">Generate QR Code</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>

    <script>
        // Firebase Configuration (replace with your actual firebaseConfig)
        const firebaseConfig = {
            apiKey: "AIzaSyDGrbtcBWTGWTXDioDtvbfEk-5kOk8T55Y",
            authDomain: "irtzalink.firebaseapp.com",
            projectId: "irtzalink",
            storageBucket: "irtzalink.firebasestorage.app",
            messagingSenderId: "508469488804",
            appId: "1:508469488804:web:623cbd559e8961aa108a31",
            measurementId: "G-33MWVH39K3"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        // Sign up function
        function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    localStorage.setItem('user', JSON.stringify(user));
                    document.getElementById('user-form').style.display = 'none';
                    document.getElementById('user-card').style.display = 'block';
                    document.getElementById('user-name').innerText = user.email;
                })
                .catch(error => alert(error.message));
        }

        // Login function
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    localStorage.setItem('user', JSON.stringify(user));
                    document.getElementById('user-form').style.display = 'none';
                    document.getElementById('user-card').style.display = 'block';
                    document.getElementById('user-name').innerText = user.email;
                })
                .catch(error => alert(error.message));
        }

        // Generate QR Code for user profile
        function generateQRCode() {
            const user = JSON.parse(localStorage.getItem('user'));
            const qrCodeData = `https://irtzalink.com/#/${user.uid}`;
            const qrCode = new QRCode(document.getElementById("qr-code"), qrCodeData);
        }
    </script>

</body>
</html>
